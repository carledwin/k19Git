<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head><title>Mensagens</title></h:head> 
<h:body>

<h5>Mensagem</h5>

<h:form>
	<h:outputLabel value="Mensagem: " />
	<h:inputText value="#{mensagemMB.mensagem.texto}" />
	
	<h:commandButton action="#{mensagemMB.adiciona}" value="Salvar" />
</h:form>

<h5>Nova Mensagem</h5>
<h:dataTable value="#{mensagemMB.mensagens}" var="ms">
	<h:column><h:outputText value="#{ms.id}" /></h:column>
	<h:column><h:outputText value="#{ms.texto}" /></h:column>
</h:dataTable>

 

</h:body> 
</html>
