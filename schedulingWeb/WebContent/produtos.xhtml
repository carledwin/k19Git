<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1 -transitional.dtd">

 <html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">

 <h:head>
 <title>Produtos</title>
 </h:head>

 <h:body>
 <h5>Novo Produto</h5>
 <h:form>
 <h:outputLabel value="Nome: "/>
 <h:inputText value="#{produtoMB.produto.nome}"/>

 <h:outputLabel value="Preço: "/>
 <h:inputText value="#{produtoMB.produto.preco}"/>

 <h:commandButton action="#{produtoMB.adiciona}" value="Salvar"/>
 </h:form>

 <h5>Lista de Produtos</h5>
 <h:dataTable value="#{produtoMB.produtos}" var="produto">
 <h:column>
 <h:outputText value="#{produto.nome}"/>
 </h:column>
 <h:column>
 <h:outputText value="#{produto.preco}"/>
 </h:column>
 </h:dataTable>
 
 <h5>Produto Destaque</h5>
 <h:outputLabel value="Código: " />
 <h:outputText value="#{produtoMB.produtoDestaqueBean.produtoDestaque.id}" />
 <h:outputLabel value="Nome: " />
 <h:outputText value="#{produtoMB.produtoDestaqueBean.produtoDestaque.nome}" />
 <h:outputLabel value="Preço: " />
 <h:outputText value="#{produtoMB.produtoDestaqueBean.produtoDestaque.preco}" />
 </h:body>
 </html>
