<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>Carrinho de Compras</title></h:head> 

<body> 
	<h:form>
		<h:outputLabel value="Produto: " />
		<h:inputText value="#{carrinhoMB.produto}"/>
		<h:commandButton action="#{carrinhoMB.adiciona}" value="Adiciona no Carrinho" />
		
		<hr />
		
		<h:outputLabel value="Produtos no Carrinho: " />
			<h:dataTable value="#{carrinhoMB.produtos}" var="p">
				<h:column><h:outputText value="#{p}" /></h:column>
				<h:column><h:commandLink value="Remover" action="#{carrinhoMB.remove(p)}" /></h:column>
			</h:dataTable>
	</h:form>
</body> 
</html>
